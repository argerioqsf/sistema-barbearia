name: leads-front-ci-test

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
      NEXT_PUBLIC_API_BASE_URL_PRIVATE: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Lint and build application
        run: |
          echo $NEXT_PUBLIC_API_BASE_URL
          echo $NEXT_PUBLIC_API_BASE_URL_PRIVATE
          npm -v
          npm i  
          npm run lint
          npm run build
        